{% load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "aplicacion/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "aplicacion/css/style.css" %}">
    <script src="../../js/siteScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container p-5" style="width: 450px;">
        <img src="../../img/pcshop_logo.png" alt="" class="img-fluid">
        <div class="mb-1 text-center"><h2>Registro de usuario</h2></div>
        <div class="container border rounded p-3">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center"><input type="submit" value="Registrarse" class="btn btn-success mb-3 w-75"></div>
                
            </form>
        </div>
        <a href="{% url "index" %}"><h4 class="link-style text-center mt-3">Volver al inicio</h4></a>     
    </div>
</body>
</html>
