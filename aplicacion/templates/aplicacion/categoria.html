{% extends "aplicacion/sitio_header_base.html" %}
{% load static%}
{% block contenido %}

  <div class="container-fluid p-5">
    <h1>"Categor√≠a"</h1>
    <div class="container">
      <div class="row row-cols-3 justify-content-center">
        {% for p in productos %}
        <div class="col-auto col-sm-6 col-md-5 col-lg-3 m-4 rounded border bg-light">
          <a href="{% url "info_producto" p.codigo %}">
            <div class="row">
              <div class="col"> <img src="{{p.foto_pro.url}}" alt="" class="product-img rounded"></div>
              <div class="col">
                <p>{{p.nombre_pro}}</p>
                <p class="text-end me-3">${{p.precio}}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock contenido %}
