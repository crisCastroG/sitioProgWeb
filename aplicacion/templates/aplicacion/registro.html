{% load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "aplicacion/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "aplicacion/css/style.css" %}">
    <script src="../../js/siteScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-5" style="width: 1200px;">
        <div class="mb-1 text-center">
            <h1>Regístrate</h1>
        </div>
        <form action="index.html" class="needs-validation">
            <div class="container bg-light border rounded" style="width: 550px;">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required maxlength="50" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Rut</label>
                    <input type="text" class="form-control" name="rut" id="rut" maxlength="10" required
                        onblur="validarRut()" />
                    <p class="text-danger" id="ruterror"></p>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="correo" required maxlength="50" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="pass" id="contraseña" required maxlength="50" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Confirme contraseña</label>
                    <input type="password" class="form-control" name="pass2" id="contraseña2" required maxlength="50"
                        onblur="compararPass()" />
                </div>
                <p class="text-danger" id="passerror"></p>
                <div class="text-center mt-3 mb-3">
                    <button type="submit" class="btn btn-success">
                        Registrar
                    </button>
                </div>
            </div>
        </form>
        <a href="{% url "index" %}">
            <h4 class="link-style text-center mt-3">Volver al inicio</h4>
        </a>
    </div>

</body>

</html>
