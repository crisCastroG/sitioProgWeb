{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static "aplicacion/css/style.css" %}">
  <title>Ventas</title>
</head>

<body>
  {% include "aplicacion/dashboard/navbar.html"%}
  <div class="container-fluid" style="margin-top: 5vw;">
    <H1 class="font-monospace  text-uppercase">Ventas</H1>
  
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                <th scope="col">Nro Pedido</th>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha Pedido</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for b in pedido %}
            <td>{{b.nro_pedido}}</td>
            <td>{{b.email.nombre}}</td>
            <td>{{b.fecha_pedido}}</td>
            <td>{{b.estado_pedido}}</td>
            <td><a href="{% url "detalle" b.nro_pedido %}" role="button" class="btn btn-info btn-sm text-light">Ver detalles</a></td> 
            </tr>
            {% endfor %}
            <tr>
          </tbody>
        </table>
    
      </div>
      <div class="col-sm-1"></div>
    </div>
    </div>  
</body>
</html>
