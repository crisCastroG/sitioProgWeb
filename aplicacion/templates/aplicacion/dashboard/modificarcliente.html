{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Modificar Cliente</title>
</head>
<body>
    {% include "aplicacion/dashboard/navbar.html"%}
    <div class="container">
        <div class='mt-4 mb-5'>    
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="p-5 border rounded">
                        <h3>Modificar Cliente</h3>
                        <h5>RUT - {{cliente.rut}}</h5>
                        <form action="" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                           {{form | crispy}}
                            <div class="mt-3">
                                <input type="submit" value="Guardar Cambios" class="btn btn-success btn-lg">
                                <a href="{% url "cliente" %}"><input type="button" value="Cancelar" class="btn btn-danger btn-lg"></a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
