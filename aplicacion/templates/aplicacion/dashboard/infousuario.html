{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    {% include "aplicacion/dashboard/navbar.html"%}
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div>
                    <div class="card mt-5">
                        
                        <div class="card-body">
                            <h2 class="card-title text-center">{{cliente.nombre}}</h2>
                            <div class="p-2">
                                <img class="card-img-top" src="{{cliente.imagen.url}}" alt="imagen_cli" height="200" />
                            </div>
                            
                            <p class="card-text"><span style="font-weight:bold;">Rut: </span>{{cliente.rut}}</p>
                            <p class="card-text"><span style="font-weight:bold;">Correo Electronico: </span>{{cliente.email}}</p>
                            <p class="card-text"><span style="font-weight:bold;">Direccion: </span>{{cliente.direccion}}</p>
                        </div>
                        <div class="mt-3 mb-2 p-2">
                            <a href="{% url 'modificar' cliente.rut %}" role="button" class="btn btn-warning btn-lg text-light">Modificar </a>                       </a>
                            <a href="{% url 'eliminar' cliente.rut %}" role="button" class="btn btn-danger border btn-lg">Eliminar </a>
                            <a href="{% url 'cliente' %}" role="button" class="btn btn-light border btn-lg">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
