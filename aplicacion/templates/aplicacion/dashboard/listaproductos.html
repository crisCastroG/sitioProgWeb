{% load static%}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static "aplicacion/css/style.css" %}">
  <title>Productos</title>
</head>

<body>
  {% include "aplicacion/dashboard/navbar.html"%}
  <div class="container-fluid" style="margin-top: 5vw;">
    <H1 class="font-monospace  text-uppercase">Productos</H1>
    <a href="{% url "aÃ±adir" %}" role="button" class="btn text-primary">+ Agregar Producto</a>
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Imagen</th>
                <th scope="col">Precio</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Stock</th>
                <th scope="col">Acciones</th>
                <a href="dashboard.html"></a>
              </tr>
          </thead>
          <tbody class="table-group-divider">
  
            {% for c in productos %}
            <td>{{c.codigo}}</td>
            <td><img src="{{c.foto_pro.url}}" alt="imagen_cli" height="100"> </td>
            <td>{{c.precio}}</td>
            <td>{{c.nombre_pro}}</td>
            <td>{{c.descripcion}}</td>
            <td>{{c.stock}}</td>
            <td><a href="{% url "editar" c.codigo %}" role="button" class="btn btn-info btn-sm text-light">Ver detalles</a></td> 
            </tr>
            {% endfor %}
            <tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-1"></div>
    </div>
    </div>  
</body>

</html>
