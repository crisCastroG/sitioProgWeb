{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static "aplicacion/css/style.css" %}">
    <title>Clientes</title>
</head>
<body>
  {% include "aplicacion/dashboard/navbar.html"%}
<div class="container-fluid" style="margin-top: 5vw;">
  <H1 class="font-monospace  text-uppercase">Clientes</H1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Rut Cliente</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Direccion</th>
              <th scope="col">Acciones</th>
              <a href="dashboard.html"></a>
            </tr>
        </thead>
        <tbody class="table-group-divider">

          {% for p in clientes %}
          <td><img src="{{p.imagen.url}}" alt="imagen_cli" height="100"> </td>
          <td>{{p.rut}}</td>
          <td>{{p.nombre}}</td>
          <td>{{p.email}}</td>
          <td>{{p.direccion}}</td>
          
          <td><a href="{% url "usuario" p.rut %}" role="button" class="btn btn-info btn-sm text-light">Ver detalles</a></td> 
          </tr>
          {% endfor %}
          <tr>
        </tbody>
      </table>
  
    </div>
    <div class="col-sm-1"></div>
  </div>
  </div>  
</html>
