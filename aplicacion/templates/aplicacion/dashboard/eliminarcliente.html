<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Eliminar Cliente</title>
</head>
<body>
    {% include "aplicacion/dashboard/navbar.html"%}
    <div class="container">
        <div class='mt-4 mb-5'>    
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="p-5 border rounded">
                        <h3 class="text-center">Eliminar Cliente</h3>
                        <div class="alert alert-danger" role="alert">
                            <strong>

                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">
                                Eliminar Persona
                            </button>
                            <a href="{% url 'cliente' %}"><input type="button" value="Cancelar"

                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <div class="modal fade" id="myModal">

                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Importante</h4>

                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Esta seguro que desea eliminar a {{cliente.nombre}}
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="submit" value="Confirmar EliminaciÃ³n" class="btn btn-danger btn-lg">

                    </div>

</body>
</html>
