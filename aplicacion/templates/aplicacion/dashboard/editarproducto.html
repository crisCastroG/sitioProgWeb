{% load static%}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    {% include "aplicacion/dashboard/navbar.html"%}
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div>
                    <div class="card mt-5">
                        
                        <div class="card-body">
                            <h2 class="card-title text-center">{{producto.nombre_pro}}</h2>
                            <div class="p-2">
                                <img class="card-img-top" src="{{producto.foto_pro.url}}" alt="imagen_cli" height="300" />
                            </div>
                            
                            <p class="card-text"><span style="font-weight:bold;">Codigo: </span>{{producto.codigo}}</p>
                            <p class="card-text"><span style="font-weight:bold;">Precio: </span>{{producto.precio}}</p>
                            <p class="card-text"><span style="font-weight:bold;">Descripcion: </span>{{producto.descripcion}}</p>
                        </div>
                        <div class="mt-3 mb-2 p-2">
                            <a href="{% url 'modificarp' producto.codigo %}" role="button" class="btn btn-warning btn-lg text-light">Modificar</a>                   
                            <a href="{% url 'eliminarp' producto.codigo %}" role="button" class="btn btn-danger border btn-lg">Eliminar</a>
                            <a href="{% url 'productos' %}" role="button" class="btn btn-light border btn-lg">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>

</html>
