{% extends "aplicacion/sitio_header_base.html" %}
{% load static%}
{% block contenido %}

  <div class="container-fluid p-5">
    <div class="text-start ">
      <h1>{{producto.nombre_pro}}</h1>
    </div>
    <div class="row">
      <div class="col-12 col-sm-4">
        <img src="{{producto.foto_pro.url}}" alt="" class="img-fluid ">
      </div>
      <div class="col-12 col-sm-4">
        <p>Descripción:</p>
        <p class="">{{producto.descripcion}}</p>
      </div>
      <div class="col-12 col-sm-4">
        <div class="bg-light border rounded p-3">
          <h1 class="text-start ">Precio:</h1>
          <h1 class="text-end "> ${{producto.precio}}</h1>
          <p>Cantidad
          <p>
          <form action="" method="post">
          {% csrf_token %}
          <div class="row justify-content-between ">
            <div class="col-12 col-sm-4">
              <input type="number" class="form-control" style="width: a;" name="cantidad" value="1" min="1"/>
            </div>
            <div class="col-12 col-sm-6">
              <button type="submit" class="btn btn-success" href="{% url "info_producto" producto.codigo %}">
                Añadir al carro
              </button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
